<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(#2f5fb8,#0a3d62);
color:white;
display:flex;
flex-direction:column;
height:100vh;
}

/* HEADER */

.header{
background:#2d5aa6;
padding:15px;
font-weight:bold;
display:flex;
justify-content:space-between;
align-items:center;
}

/* NAV */

.nav{
display:flex;
gap:12px;
padding:15px;
justify-content:center;
}

.nav button{
background:rgba(255,255,255,0.25);
border:none;
padding:12px 22px;
border-radius:20px;
color:white;
font-weight:bold;
font-size:16px;
}

/* PAGES */

.page{display:none;flex:1;overflow:auto;padding:15px;}
.active{display:flex;flex-direction:column;}

/* CHAT */

.chat{
flex:1;
background:rgba(255,255,255,0.15);
border-radius:25px;
padding:15px;
overflow:auto;
}

.msg{
padding:12px 16px;
border-radius:20px;
margin:10px 0;
max-width:80%;
word-wrap:break-word;
}

.user{
background:#49b3e8;
align-self:flex-end;
}

.bot{
background:#2ecc71;
align-self:flex-start;
}

/* IMAGE */

.msg img{
max-width:100%;
border-radius:15px;
margin-top:5px;
}

/* INPUT BAR */

.inputBar{
display:flex;
align-items:center;
gap:10px;
padding:10px;
background:rgba(0,0,0,0.25);
border-radius:30px;
margin-top:10px;
}

.inputBar input{
flex:1;
border:none;
background:transparent;
color:white;
font-size:16px;
outline:none;
}

/* BUTTONS */

.btn{
width:50px;
height:50px;
border-radius:50%;
border:none;
background:#49b3e8;
color:white;
font-size:22px;
}

/* OTHER PAGES */

.center{
flex:1;
display:flex;
justify-content:center;
align-items:center;
font-size:22px;
}
</style>
</head>

<body>

<div class="header">
<span>Daily Life Ultra IA</span>
<span id="clock"></span>
</div>

<div class="nav">
<button onclick="showPage('home')">Accueil</button>
<button onclick="showPage('ia')">IA</button>
<button onclick="showPage('promo')">Code Promo</button>
</div>

<!-- ACCUEIL -->

<div id="home" class="page active">
<div class="center">Bienvenue</div>
</div>

<!-- IA PAGE -->

<div id="ia" class="page">

<div id="chat" class="chat"></div>

<div class="inputBar">

<button class="btn" onclick="pickImage()">+</button>

<input id="text" placeholder="Ã‰cris un message...">

<button class="btn" onclick="startVoice()">ðŸŽ¤</button>

<button class="btn" onclick="sendMessage()">âž¤</button>

<input type="file" id="imgInput" accept="image/*" hidden>

</div>

</div>

<!-- CODE PROMO -->

<div id="promo" class="page">
<div class="center">Code Promo</div>
</div>

<script>

/* CLOCK */

setInterval(()=>{
document.getElementById("clock").textContent=
new Date().toLocaleTimeString();
},1000);

/* NAVIGATION */

function showPage(p){
document.querySelectorAll(".page")
.forEach(e=>e.classList.remove("active"));
document.getElementById(p).classList.add("active");
}

/* CHAT */

const chat=document.getElementById("chat");

function addUser(text){
const d=document.createElement("div");
d.className="msg user";
d.textContent=text;
chat.appendChild(d);
chat.scrollTop=chat.scrollHeight;
}

function addBot(text){
const d=document.createElement("div");
d.className="msg bot";
d.textContent=text;
chat.appendChild(d);
chat.scrollTop=chat.scrollHeight;
}

/* SEND TEXT */

function sendMessage(){
const input=document.getElementById("text");
const text=input.value.trim();
if(!text) return;

addUser(text);
input.value="";

setTimeout(()=>{
addBot(simpleAI(text));
},600);
}

/* SIMPLE OFFLINE IA */

function simpleAI(t){
t=t.toLowerCase();

if(t.includes("bonjour")) return "Bonjour";
if(t.includes("Ã§a va")) return "Oui et toi ?";
if(t.includes("merci")) return "Avec plaisir";
if(t.includes("heure")) return new Date().toLocaleTimeString();

return "Je comprends.";
}

/* IMAGE UPLOAD */

function pickImage(){
document.getElementById("imgInput").click();
}

document.getElementById("imgInput").onchange=e=>{
const file=e.target.files[0];
if(!file) return;

const reader=new FileReader();

reader.onload=function(ev){

const div=document.createElement("div");
div.className="msg user";

const img=document.createElement("img");
img.src=ev.target.result;

div.appendChild(img);
chat.appendChild(div);

chat.scrollTop=chat.scrollHeight;

setTimeout(()=>{
addBot("Image reÃ§ue.");
},600);

};

reader.readAsDataURL(file);
};

/* VOICE */

let recognition;

function startVoice(){

if(!('webkitSpeechRecognition' in window)){
alert("Non supportÃ©");
return;
}

recognition=new webkitSpeechRecognition();
recognition.lang="fr-FR";

recognition.onresult=e=>{
const text=e.results[0][0].transcript;
addUser(text);

setTimeout(()=>{
addBot(simpleAI(text));
speak(simpleAI(text));
},500);
};

recognition.start();
}

/* SPEECH */

function speak(t){
const u=new SpeechSynthesisUtterance(t);
u.lang="fr-FR";
speechSynthesis.speak(u);
}

</script>

</body>
</html>
