<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;}
body{
  min-height:100vh;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  color:white;
  display:flex;
  flex-direction:column;
  transition:background .4s;
  overflow-x:hidden;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  background:rgba(0,0,0,.3);
}
header h3{font-size:18px;}
#time{
  margin-left:auto;
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
}

/* NAV */
#topNav{
  display:flex;
  gap:12px;
  padding:14px;
}
.navBox{
  flex:1;
  padding:18px 0;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
  transition:.3s;
}
.navBox.active,
.navBox:hover{background:rgba(255,255,255,.45);}

/* PAGES */
.page{
  display:none;
  flex-direction:column;
  padding:14px;
}
.page.active{display:flex;}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:22px;
  padding:20px;
  margin-bottom:16px;
}
.card h3{margin-bottom:12px;}

/* INPUT */
input,select,button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:15px;
}
button{
  background:#38bdf8;
  font-weight:700;
  margin-top:10px;
  cursor:pointer;
}
button:hover{background:#0ea5e9}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,.3);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}
.trash{cursor:pointer;font-size:18px;}

/* IA CHAT */
#chatContainer{
  height:55vh;
  overflow-y:auto;
  background:rgba(255,255,255,.15);
  border-radius:20px;
  padding:10px;
}
.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:18px;
  margin:6px 0;
  white-space:pre-line;
}
.userMsg{
  background:#38bdf8;
  color:black;
  margin-left:auto;
}
.iaMsg{
  background:#22c55e;
  color:black;
  text-align:center;
  font-weight:700;
}

/* IA INPUT BAR */
#iaInputArea{
  display:flex;
  gap:8px;
  margin-top:10px;
  align-items:center;
  background:rgba(255,255,255,.15);
  border-radius:30px;
  padding:8px;
}
#iaInput{
  flex:1;
  background:transparent;
  border:none;
  color:white;
  font-size:15px;
  outline:none;
}

/* ICON BUTTONS */
.iconBtn{
  width:46px;
  height:46px;
  border-radius:50%;
  background:#f97316; /* bien orange */
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
  color:black;
}
.iconBtn:hover{background:#ea580c}

/* BULLE IA AU CENTRE */
#aiBubble{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#22c55e;
  color:black;
  border-radius:50%;
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:16px;
  text-align:center;
  display:none;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
  animation: pulse 1s infinite;
  z-index:9999;
}
@keyframes pulse{
  0%{transform:translate(-50%,-50%) scale(1);}
  50%{transform:translate(-50%,-50%) scale(1.1);}
  100%{transform:translate(-50%,-50%) scale(1);}
}

#fileInput{display:none}

/* FOOTER */
footer{
  margin-top:auto;
  padding:8px 14px;
  font-size:12px;
  text-align:right;
  opacity:.7;
}
</style>
</head>
<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<div id="topNav">
  <div class="navBox active" onclick="showPage('home',this)">Accueil</div>
  <div class="navBox" onclick="showPage('ia',this)">IA</div>
  <div class="navBox" onclick="showPage('promo',this)">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSelect">
      <option value="#064e3b">Vert</option>
      <option value="#3b82f6">Bleu</option>
      <option value="#ef4444">Rouge</option>
      <option value="#f97316">Orange</option>
      <option value="#a855f7">Violet</option>
      <option value="#ec4899">Rose</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select>
      <option>Fran√ßais</option>
      <option>Anglais</option>
      <option>Espagnol</option>
      <option>Allemand</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chatContainer"></div>

  <div id="iaInputArea">
    <div class="iconBtn" onclick="fileInput.click()">+</div>
    <input id="iaInput" placeholder="√âcris un message‚Ä¶">
    <div class="iconBtn" onclick="startVoice()">üé§</div>
    <div class="iconBtn" onclick="sendMessage()">‚¨Ü</div>
    <input type="file" id="fileInput" accept="image/*">
  </div>
</div>

<!-- BULLE IA CENTRALE -->
<div id="aiBubble">IA</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>üéÅ Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="validatePromo()">Valider</button>
    <div id="promoResult"></div>
  </div>
</div>

<footer>¬© 2026 Daily Life Ultra IA ‚ö°</footer>

<script>
// TIME
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

// NAV
function showPage(id,el){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.navBox').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

// THEME
const colorSelect=document.getElementById("colorSelect");
colorSelect.value=localStorage.getItem("color")||"#064e3b";
applyColor();
colorSelect.onchange=()=>{
  localStorage.setItem("color",colorSelect.value);
  applyColor();
}
function applyColor(){
  document.body.style.background=`linear-gradient(180deg,${colorSelect.value},#042f2e)`;
}

// TASKS
let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    taskList.innerHTML+=`
      <div class="task">
        <span>${t}</span>
        <span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>
      </div>`;
  });
}
function addTask(){
  if(!taskInput.value.trim())return;
  tasks.push(taskInput.value.trim());
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
}
function delTask(i){
  tasks.splice(i,1);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  renderTasks();
}
renderTasks();

// ENVOI MESSAGE UTILISATEUR
function sendMessage(){
  const text = iaInput.value.trim();
  if(!text) return;
  chatContainer.innerHTML+=`<div class="message userMsg">${text}</div>`;
  iaInput.value="";
  respondAI(text);
  chatContainer.scrollTop=chatContainer.scrollHeight;
}

// RESPONSES IA
function respondAI(text){
  const aiBubble = document.getElementById('aiBubble');
  aiBubble.style.display='flex';

  // simulation IA simple
  let reply;
  if(text.toLowerCase().includes("h")) reply="Salut ! Comment √ßa va ?";
  else if(text.toLowerCase().includes("bonjour")) reply="Bonjour ! Je suis l√† pour t'aider.";
  else if(text.toLowerCase().includes("comment")) reply="Je vais tr√®s bien, merci !";
  else reply="Je r√©fl√©chis √† ta question‚Ä¶";

  speak(reply,()=>{
    aiBubble.style.display='none';
    // ajouter la bulle IA dans le chat
    chatContainer.innerHTML+=`<div class="message iaMsg">${reply}</div>`;
    chatContainer.scrollTop=chatContainer.scrollHeight;
  });
}

// VOIX
function speak(text,callback){
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang='fr-FR';
  const voices = speechSynthesis.getVoices();
  const voiceFR = voices.find(v=>v.lang.includes('FR'));
  if(voiceFR) utter.voice = voiceFR;
  utter.onend = callback;
  speechSynthesis.speak(utter);
}

// MICRO
function startVoice(){
  const rec = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
  rec.lang='fr-FR';
  rec.start();
  const aiBubble = document.getElementById('aiBubble');
  aiBubble.style.display='flex';

  rec.onresult = e=>{
    const spoken = e.results[0][0].transcript;
    rec.stop();
    respondAI(spoken);
  };
}

// IMAGE
fileInput.onchange=e=>{
  const file=e.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=ev=>{
    chatContainer.innerHTML+=`
      <div class="message userMsg">
        <img src="${ev.target.result}" style="max-width:100%;border-radius:12px">
      </div>`;
  };
  reader.readAsDataURL(file);
}

// PROMO
function validatePromo(){
  promoResult.textContent =
    promoInput.value==="PROMO2026"
    ? "Code valide"
    : "Code invalide";
}
</script>
</body>
                                         </html>
