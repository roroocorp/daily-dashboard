<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;}
body{
  min-height:100vh;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  color:white;
  display:flex;
  flex-direction:column;
  transition:background .4s;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  background:rgba(0,0,0,.3);
}
header h3{font-size:18px;}
#time{
  margin-left:auto;
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
}

/* NAV */
#topNav{
  display:flex;
  gap:12px;
  padding:14px;
}
.navBox{
  flex:1;
  padding:18px 0;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
  transition:.3s;
}
.navBox.active,
.navBox:hover{background:rgba(255,255,255,.45);}

/* PAGES */
.page{
  display:none;
  flex-direction:column;
  padding:14px;
}
.page.active{display:flex;}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:22px;
  padding:20px;
  margin-bottom:16px;
}
.card h3{margin-bottom:12px;}

/* INPUT */
input,select,button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:15px;
}
button{
  background:#38bdf8;
  font-weight:700;
  margin-top:10px;
  cursor:pointer;
}
button:hover{background:#0ea5e9}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,.3);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}
.trash{cursor:pointer;font-size:18px;}

/* IA CHAT */
#chatContainer{
  height:55vh;
  overflow-y:auto;
  background:rgba(255,255,255,.15);
  border-radius:20px;
  padding:10px;
}
.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:18px;
  margin:6px 0;
  white-space:pre-line;
  transition:.3s;
}
.userMsg{
  background:#38bdf8;
  color:black;
  margin-left:auto;
}
.iaMsg{
  background:#22c55e;
  color:black;
}

/* IA INPUT BAR */
#iaInputArea{
  display:flex;
  gap:8px;
  margin-top:10px;
  align-items:center;
  background:rgba(255,255,255,.15);
  border-radius:30px;
  padding:8px;
}

#iaInput{
  flex:1;
  background:transparent;
  border:none;
  color:white;
  font-size:15px;
  outline:none;
}

/* ICON BUTTONS */
.iconBtn{
  width:46px;
  height:46px;
  border-radius:50%;
  background:#ef4444; /* 100% roux */
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
  color:black;
  transition:.2s;
}

/* MICRO ANIMATION */
.micActive{
  box-shadow:0 0 20px #f87171;
}

/* VOIX MENU SLIDER */
#voiceSlider{
  position:absolute;
  bottom:70px;
  left:50%;
  transform:translateX(-50%);
  display:none;
  background:rgba(0,0,0,.8);
  border-radius:18px;
  padding:10px 14px;
  color:white;
  display:flex;
  align-items:center;
  gap:12px;
}
#voiceSlider span{
  font-weight:700;
  cursor:pointer;
  padding:6px 12px;
  border-radius:14px;
  background:#38bdf8;
  user-select:none;
}
#voiceSlider span.active{
  background:#0ea5e9;
}

/* FOOTER */
footer{
  margin-top:auto;
  padding:8px 14px;
  font-size:12px;
  text-align:right;
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<div id="topNav">
  <div class="navBox active" onclick="showPage('home',this)">Accueil</div>
  <div class="navBox" onclick="showPage('ia',this)">IA</div>
  <div class="navBox" onclick="showPage('promo',this)">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSelect">
      <option value="#064e3b">Vert</option>
      <option value="#3b82f6">Bleu</option>
      <option value="#ef4444">Rouge</option>
      <option value="#f97316">Orange</option>
      <option value="#a855f7">Violet</option>
      <option value="#ec4899">Rose</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select>
      <option>Fran√ßais</option>
      <option>Anglais</option>
      <option>Espagnol</option>
      <option>Allemand</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">

  <div id="chatContainer"></div>

  <div id="iaInputArea">
    <div class="iconBtn" id="addBtn" onclick="fileInput.click()">+</div>
    <input id="iaInput" placeholder="√âcris un message‚Ä¶">
    <div class="iconBtn" id="micBtn" onclick="toggleVoiceSlider()">üé§</div>
    <div class="iconBtn" onclick="askIA()">‚¨Ü</div>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <!-- VOIX SLIDER -->
  <div id="voiceSlider">
    <span data-voice="female">Femme</span>
    <span data-voice="male">Homme</span>
    <span data-voice="chatgpt" class="active">ChatGPT</span>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>üéÅ Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="validatePromo()">Valider</button>
    <div id="promoResult"></div>
  </div>
</div>

<footer>¬© 2026 Daily Life Ultra IA ‚ö°</footer>

<script>
// TIME
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

// NAV
function showPage(id,el){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.navBox').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

// THEME
const colorSelect=document.getElementById("colorSelect");
colorSelect.value=localStorage.getItem("color")||"#064e3b";
applyColor();
colorSelect.onchange=()=>{
  localStorage.setItem("color",colorSelect.value);
  applyColor();
}
function applyColor(){
  document.body.style.background=`linear-gradient(180deg,${colorSelect.value},#042f2e)`;
}

// TASKS
let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    taskList.innerHTML+=`
      <div class="task">
        <span>${t}</span>
        <span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>
      </div>`;
  });
}
function addTask(){
  if(!taskInput.value.trim())return;
  tasks.push(taskInput.value.trim());
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
}
function delTask(i){
  tasks.splice(i,1);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  renderTasks();
}
renderTasks();

// IA VARIABLES
let selectedVoice = 'chatgpt';
let listening = false;
let audioContext, analyser, microphone, dataArray;

// VOIX SLIDER
function toggleVoiceSlider(){
  const slider = document.getElementById('voiceSlider');
  slider.style.display = slider.style.display==='flex'?'none':'flex';
}

document.querySelectorAll('#voiceSlider span').forEach(el=>{
  el.onclick=()=>{
    document.querySelectorAll('#voiceSlider span').forEach(e=>e.classList.remove('active'));
    el.classList.add('active');
    selectedVoice = el.dataset.voice;
    document.getElementById('voiceSlider').style.display='none';
    if(!listening) startVoice();
  }
});

// IA TEXTE ‚Üí VOIX
function askIA() {
  const q = iaInput.value.trim();
  if(!q) return;
  showSpeakingBubble(simulateAIResponse(q));
  iaInput.value="";
}

// IA VOIX ‚Üí PAROLE + VISUAL
async function startVoice(){
  if(listening) return;
  listening=true;
  const micBtn = document.getElementById('micBtn');
  micBtn.classList.add('micActive');

  try{
    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    audioContext = new AudioContext();
    analyser = audioContext.createAnalyser();
    microphone = audioContext.createMediaStreamSource(stream);
    microphone.connect(analyser);
    analyser.fftSize=256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    function visualize(){
      if(!listening) return;
      analyser.getByteFrequencyData(dataArray);
      const volume = dataArray.reduce((a,b)=>a+b)/dataArray.length/255;
      micBtn.style.transform = `scale(${1+volume/2})`;
      requestAnimationFrame(visualize);
    }
    visualize();
  }catch(e){
    console.error(e);
  }

  const recognition = new (window.SpeechRecognition||window.webkitSpeechRecognition)();
  recognition.lang='fr-FR';
  recognition.continuous=true;
  recognition.start();

  recognition.onresult = e => {
    const text = e.results[e.results.length-1][0].transcript;
    iaInput.value=text;
    showSpeakingBubble(simulateAIResponse(text));
    iaInput.value="";
  };

  recognition.onend = ()=>{micBtn.classList.remove('micActive'); micBtn.style.transform='scale(1)'; listening=false;}
}

// IA PULSE VISUELLE
function showSpeakingBubble(text){
  const msg = document.createElement('div');
  msg.className='message iaMsg';
  msg.textContent=text;
  chatContainer.appendChild(msg);
  chatContainer.scrollTop=chatContainer.scrollHeight;
  speak(text);
}

// SIMULATION IA
function simulateAIResponse(question){
  if(question.toLowerCase().includes("h")) return "Salut ! Comment √ßa va ?";
  if(question.toLowerCase().includes("bonjour")) return "Bonjour ! Je suis l√† pour t'aider.";
  if(question.toLowerCase().includes("comment")) return "Je vais tr√®s bien, merci !";
  return "Je r√©fl√©chis √† ta question‚Ä¶ et voici ma r√©ponse en voix !";
}

// SPEAK
function speak(text){
  const u=new SpeechSynthesisUtterance(text);
  u.lang='fr-FR';
  const voices = speechSynthesis.getVoices();
  if(selectedVoice==='female'){
    const v = voices.find(v=>v.lang.includes('FR') && v.name.toLowerCase().includes('female'));
    if(v) u.voice=v;
  }else if(selectedVoice==='male'){
    const v = voices.find(v=>v.lang.includes('FR') && v.name.toLowerCase().includes('male'));
    if(v) u.voice=v;
  }
  speechSynthesis.speak(u);
}

// IMAGE
fileInput.onchange=e=>{
  const file=e.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=ev=>{
    chatContainer.innerHTML+=`
      <div class="message userMsg">
        <img src="${ev.target.result}" style="max-width:100%;border-radius:12px">
      </div>`;
  };
  reader.readAsDataURL(file);
}

// PROMO
function validatePromo(){
  promoResult.textContent =
    promoInput.value==="PROMO2026"
    ? "Code valide"
    : "Code invalide";
}
</script>

</body>
  </html>
