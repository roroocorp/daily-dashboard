<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;}
body{
  min-height:100vh;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  color:white;
  display:flex;
  flex-direction:column;
  transition:background .4s;
}
/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  background:rgba(0,0,0,.3);
}
header h3{font-size:18px;}
#time{
  margin-left:auto;
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
}
/* NAV */
#topNav{
  display:flex;
  gap:12px;
  padding:14px;
}
.navBox{
  flex:1;
  padding:18px 0;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
  transition:.3s;
}
.navBox.active,
.navBox:hover{background:rgba(255,255,255,.45);}
/* PAGES */
.page{
  display:none;
  flex-direction:column;
  padding:14px;
}
.page.active{display:flex;}
/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:22px;
  padding:20px;
  margin-bottom:16px;
}
.card h3{margin-bottom:12px;}
/* INPUT */
input,select,button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:15px;
}
button{
  background:#38bdf8;
  font-weight:700;
  margin-top:10px;
  cursor:pointer;
}
button:hover{background:#0ea5e9}
/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,.3);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}
.trash{cursor:pointer;font-size:18px;}
/* IA CHAT */
#chatContainer{
  height:55vh;
  overflow-y:auto;
  background:rgba(255,255,255,.15);
  border-radius:20px;
  padding:10px;
}
.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:18px;
  margin:6px 0;
  white-space:pre-line;
  animation:pop 0.3s ease-out;
}
@keyframes pop {
  0%{transform:scale(0.5);opacity:0;}
  100%{transform:scale(1);opacity:1;}
}
.userMsg{
  background:#38bdf8;
  color:black;
  margin-left:auto;
}
.iaMsg{
  color:black;
  text-align:center;
  font-weight:700;
  border-radius:50%;
  width:200px;
  margin:20px auto;
  padding:30px;
}
/* PULSATION BUBBLE */
@keyframes pulse {
  0%{box-shadow:0 0 0 rgba(255,255,255,0);}
  50%{box-shadow:0 0 20px rgba(255,255,255,0.3);}
  100%{box-shadow:0 0 0 rgba(255,255,255,0);}
}
/* IA INPUT BAR */
#iaInputArea{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:8px;
  position:relative;
}
/* ICON BUTTONS */
.iconBtn{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#ff4500;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
  color:white;
  transition:0.3s;
}
.iconBtn:hover{transform:scale(1.1);}
#voiceSelect{
  position:absolute;
  bottom:100px;
  background:#222;
  border-radius:14px;
  padding:10px;
  display:flex;
  gap:10px;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.3s;
}
#voiceSelect.show{
  opacity:1;
  pointer-events:auto;
}
.voiceOption{
  padding:6px 12px;
  background:#38bdf8;
  border-radius:12px;
  cursor:pointer;
  font-size:14px;
  font-weight:600;
}
.voiceOption:hover{background:#0ea5e9;}
/* FOOTER */
footer{
  margin-top:auto;
  padding:8px 14px;
  font-size:12px;
  text-align:right;
  opacity:.7;
}
</style>
</head>
<body>
<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>
<div id="topNav">
  <div class="navBox active" onclick="showPage('home',this)">Accueil</div>
  <div class="navBox" onclick="showPage('ia',this)">IA</div>
  <div class="navBox" onclick="showPage('promo',this)">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSelect">
      <option value="#064e3b">Vert</option>
      <option value="#3b82f6">Bleu</option>
      <option value="#ef4444">Rouge</option>
      <option value="#f97316">Orange</option>
      <option value="#a855f7">Violet</option>
      <option value="#ec4899">Rose</option>
    </select>
  </div>
  <div class="card">
    <h3>üåç Langue</h3>
    <select>
      <option>Fran√ßais</option>
      <option>Anglais</option>
      <option>Espagnol</option>
      <option>Allemand</option>
    </select>
  </div>
  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chatContainer"></div>
  <div id="iaInputArea">
    <div class="iconBtn" id="microBtn">üé§</div>
    <div id="voiceSelect">
      <div class="voiceOption" data-voice="homme">Homme</div>
      <div class="voiceOption" data-voice="femme">Femme</div>
      <div class="voiceOption" data-voice="chatgpt">ChatGPT</div>
    </div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>üéÅ Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="validatePromo()">Valider</button>
    <div id="promoResult"></div>
  </div>
</div>

<footer>¬© 2026 Daily Life Ultra IA ‚ö°</footer>

<script>
// TIME
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

// NAV
function showPage(id,el){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.navBox').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

// THEME
const colorSelect=document.getElementById("colorSelect");
colorSelect.value=localStorage.getItem("color")||"#064e3b";
applyColor();
colorSelect.onchange=()=>{
  localStorage.setItem("color",colorSelect.value);
  applyColor();
}
function applyColor(){
  document.body.style.background=`linear-gradient(180deg,${colorSelect.value},#042f2e)`;
}

// TASKS
let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    taskList.innerHTML+=`
      <div class="task">
        <span>${t}</span>
        <span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>
      </div>`;
  });
}
function addTask(){
  if(!taskInput.value.trim())return;
  tasks.push(taskInput.value.trim());
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
}
function delTask(i){
  tasks.splice(i,1);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  renderTasks();
}
renderTasks();

// IA
let selectedVoice="chatgpt";
const microBtn=document.getElementById("microBtn");
const voiceSelect=document.getElementById("voiceSelect");
microBtn.addEventListener("click",()=>{
  voiceSelect.classList.toggle("show");
});
document.querySelectorAll(".voiceOption").forEach(v=>{
  v.addEventListener("click",()=>{
    selectedVoice=v.dataset.voice;
    voiceSelect.classList.remove("show");
    startVoice();
  });
});

function startVoice(){
  const rec=new (window.SpeechRecognition||window.webkitSpeechRecognition)();
  rec.lang="fr-FR";
  rec.start();

  const bubble=document.createElement("div");
  bubble.className="message iaMsg";
  bubble.style.background=selectedVoice=="homme"?"#1e90ff":selectedVoice=="femme"?"#ff69b4":"#22c55e";
  bubble.style.animation="pulse 1s infinite";
  bubble.textContent="üé§ Parle maintenant‚Ä¶";
  chatContainer.appendChild(bubble);
  chatContainer.scrollTop=chatContainer.scrollHeight;

  rec.onresult=e=>{
    const text=e.results[0][0].transcript;
    bubble.remove();
    respond(text);
  };
}

function respond(text){
  const reply=simulateAIResponse(text);
  const bubble=document.createElement("div");
  bubble.className="message iaMsg";
  bubble.style.background=selectedVoice=="homme"?"#1e90ff":selectedVoice=="femme"?"#ff69b4":"#22c55e";
  bubble.style.animation="pulse 1s infinite";
  bubble.textContent=reply;
  chatContainer.appendChild(bubble);
  chatContainer.scrollTop=chatContainer.scrollHeight;
  speak(reply,()=>bubble.style.animation="none");
}

function simulateAIResponse(q){
  if(q.toLowerCase().includes("h")) return "Salut ! Comment √ßa va ?";
  if(q.toLowerCase().includes("bonjour")) return "Bonjour ! Je suis l√† pour t'aider.";
  return "Voici ma r√©ponse en vraie voix !";
}

function speak(text,callback){
  const u=new SpeechSynthesisUtterance(text);
  u.lang='fr-FR';
  const voices=speechSynthesis.getVoices();
  if(selectedVoice=="homme") u.voice=voices.find(v=>v.lang.includes("FR")&&v.name.toLowerCase().includes("male"))||voices[0];
  else if(selectedVoice=="femme") u.voice=voices.find(v=>v.lang.includes("FR")&&v.name.toLowerCase().includes("female"))||voices[0];
  else u.voice=voices.find(v=>v.lang.includes("FR"))||voices[0];
  u.onend=callback;
  speechSynthesis.speak(u);
}

// PROMO
function validatePromo(){
  promoResult.textContent =
    promoInput.value==="PROMO2026" ? "Code valide" : "Code invalide";
}
</script>
</body>
  </html>
